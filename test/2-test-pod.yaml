apiVersion: v1
kind: Pod
metadata:
  name: notary-admit
  namespace: admission-test
spec:
  containers:
    - name: test-pod
      image: <IMAGE>
      imagePullPolicy: Always
      securityContext:  
        allowPrivilegeEscalation: false  
        runAsUser: 1000  
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        capabilities:
          drop: ["ALL"]  
        seccompProfile:
          type: "RuntimeDefault"
      volumeMounts:
      - mountPath: /tmp
        name: tmp
  volumes:
  - name: tmp
    emptyDir: {}
